<include file="template:header" />
<style>
	
</style>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 模块管理 <span class="c-gray en">&gt;</span> 父级分类管理 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20" style="padding-top:0px;">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="70">ID</th>
					<th width="80">排序</th>
					<th width="200">LOGO</th>
					<th width="120">品牌名称</th>
					<th>具体描述</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			    <foreach name="datalist" item="datalist">
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$datalist.id}</td>
					<td><input type="text" class="input-text text-c" value="1"></td>
					<td><img src="temp/brand/dongpeng.jpeg"></td>
					<td class="text-l">{$datalist.name}</td>
					<td class="text-l">东鹏陶瓷被评为“中国名牌”、“国家免检产品”、“中国驰名商标”、http://www.dongpeng.net/</td>
					<td class="f-14 product-brand-manage"><a style="text-decoration:none" onClick="product_edit('编辑','{:U('MV/p_product_edit?id='.$datalist['id'])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="product_del(this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>
<include file="template:footer" />

<script type="text/javascript">
$(document).ready(function() {
  $('.table-sort').dataTable({
  	
    "bPaginate": true, //翻页功能
    "bLengthChange":true, //改变每页显示数据数量
    "bFilter": true, //过滤功能
    "bSort": true, //排序功能
    "bInfo": true,//页脚信息
    "bAutoWidth": true,//自动宽度
    "language": {
        "sInfo": "_PAGE_/_PAGES_ 共_TOTAL_条数据",
        "paginate": {
            "sFirst": "首页",
            "sPrevious": "前一页",
            "sNext": "后一页",
            "sLast": "尾页"
        }
    }
  });
});

function parent_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*图片-编辑*/
function product_edit(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
</body>
</html>
