<include file="template:header" />
<title>编辑图片</title>
</head>
<body>
<div class="pd-20">
	<form action="{:U('UL/picture_edit')}" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>图片标题：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="{$picinfo['title']}" placeholder="" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">简略标题：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="" name="sname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="column" class="select">
					<option value="0">全部栏目</option>
                    <!-- 一级分类栏目 -->
                    <foreach name="mitemlist" item="mitemlist">
                    	<?php if($picinfo['mid'] == $mitemlist['id'] ) $sel_s = 'selected';else $sel_s = ' ';?>
					    <option {$sel_s} value="{$mitemlist.id}">{$mitemlist.name}</option>
                    </foreach>   
				</select>
				</span> </div>
			<label class="form-label col-2">排序值：</label>
			<div class="formControls col-2">
				<input type="text" class="input-text" value="{$picinfo['vsort']}" placeholder="" id="" name="vsort">
			</div>
            <label class="form-label col-2">跳转地址(url): </label>
            <div class="formControls col-2">
                <input type="text" class="input-text" value="{$picinfo['jump_url']}" placeholder="" id="" name="jump_url">
            </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">关键词：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="0" placeholder="" id="" name="keywords">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">图片摘要：</label>
			<div class="formControls col-10">
				<textarea name="description" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		
        <div class="row cl">
            <label class="form-label col-2">详细内容：</label>
            <div class="formControls col-10">
                <textarea name="contents" id="editor" style="width:100%;height:400px;"><?php echo stripslashes(trim($picinfo['src'],"\"")) ;?></textarea>
            </div>
        </div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
		<input type="hidden" name="id" value="{$picinfo['id']}">
	</form>
</div>
</div>
<include file="template:footer" />
<script type="text/javascript">
$(function(){ 
    var ue = UE.getEditor('editor');

});
</script>
</body>
</html>
